<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="text-right">
            <ul>
                <li><a href="https://github.com/fuadeyuboglu" target="_blank">Github</a></li>
                <li><a href="https://linkedin.com/in/fuadeyuboglu" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/fuadeyuboglu" target="_blank">Articles</a></li>
                <li><a href="#contact-form">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">Web Developer</h1>
        <figure>
            <img src="assets/Purple.png" alt="A purple pokemon character" width="200px" height="200px">
            <figcaption class="text-center">Rome wasn't built in a day!</figcaption>
        </figure>
        <section id="contact-form">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label
                        class="text-right" for="name">Name: </label>
                        <input type="text" id="name" name="user-name" required>
                    </li>
                    <li>
                        <label 
                        class="text-right" for="email">Email: </label>
                        <input type="text" id="email" name="user-email" required>
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="text-center">
        <p>&copy; 2023 Fuad Eyuboglu</p>
    </footer>
</body>
</html>
